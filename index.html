<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="resposividade.css">
    <script  rel= "text/javascript"src="main.js"></script>
    <!--
        owl/css
    -->
    <link rel="stylesheet" href="owl.carousel.min.css">
    <link rel="stylesheet" href="owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="desc">O congressista Francis Underwood e sua mulher, Claire, fazem de tudo para conquistar seus objetivos, não importa o que aconteça. Um mundo político recheado de ganância, corrupção e luxúria na capital Washington.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role ="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>

    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imagens/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/min5.jpg" alt="">
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/36e23362ac.js" crossorigin="anonymous"></script>
    <script src="jquery.min.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script src="setup.js"></script>


</body>

</html>
